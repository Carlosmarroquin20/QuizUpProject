<!DOCTYPE html>
<html>
<head>
  <title>Juego de preguntas</title>
  <link rel="stylesheet" href="Style_game.css">
  <style>body{
    background-image: url('img/principal.jpg');
    background-size: cover;
    background-position: center;
}</style>
</head>
<body>
  <div class="container">
    <h1>Juego de preguntas</h1>

    <div id="pregunta"></div>
    <div id="respuestas">
      <input type="radio" name="opcion" value="0"> <span id="opcion0"></span><br>
      <input type="radio" name="opcion" value="1"> <span id="opcion1"></span><br>
      <input type="radio" name="opcion" value="2"> <span id="opcion2"></span><br>
    </div>
    <button onclick="comprobarRespuesta()">Comprobar</button>
    <a class="geography" href="Categorias.html">Regresar a la pantalla principal</a>
    <div id="resultado"></div>

    <script>
      var preguntas = [
        {
          pregunta: "¿En qué año fue descubierto América?",
          respuestas: ["1992", "1490", "1492"],
          respuestaCorrecta: 2
        },
        {
          pregunta: "¿Quién fue el primer presidente de los Estados Unidos?",
          respuestas: ["Jonh F. Kennedy", "George Washington", "Abraham Lincoln"],
          respuestaCorrecta: 1
        },
        {
          pregunta: "¿¿En qué año comenzó la Primera Guerra Mundial?",
          respuestas: ["1914", "1941", "1814"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Quién fue el líder de la Revolución Rusa en 1917?",
          respuestas: [" Vladimir Lenin", "Vladímir Putin", "Iósif Stalin"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿En qué año terminó la Segunda Guerra Mundial?",
          respuestas: ["1945", "1944", "1914"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Quién fue el primer emperador de Roma?",
          respuestas: ["Augusto", "Julio César", "Tiberio"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿En qué año se produjo la Revolución Francesa?",
          respuestas: ["1799", "1779", "1789"],
          respuestaCorrecta: 2
        },
        {
          pregunta: "¿Cuál fue el nombre del líder que encabezó el movimiento en favor de los derechos civiles de la comunidad afroamericana en los Estados Unidos?",
          respuestas: ["Martin Luther King Jr.", "Barack Obama", "Malcolm X"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿En qué año se fundó la ciudad de Nueva York?",
          respuestas: [" 1624", " 1674", " 1614"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Quién fue el líder de la Revolución Cubana en 1959?",
          respuestas: ["Isabel Rubio", "Fidel Castro", "Máximo Zertucha y Ojeda"],
          respuestaCorrecta: 1
        }
      ];

      var preguntaActual = 0;
      var resultado = document.getElementById("resultado");
      var opciones = document.getElementsByName("opcion");

      function mostrarPregunta() {
        var pregunta = preguntas[preguntaActual];
        document.getElementById("pregunta").textContent = pregunta.pregunta;
        document.getElementById("opcion0").textContent = pregunta.respuestas[0];
        document.getElementById("opcion1").textContent = pregunta.respuestas[1];
        document.getElementById("opcion2").textContent = pregunta.respuestas[2];
      }

      function comprobarRespuesta() {
        var respuestaSeleccionada = -1;
        for (var i = 0; i < opciones.length; i++) {
          if (opciones[i].checked) {
            respuestaSeleccionada = i;
            break;
          }
        }

        if (respuestaSeleccionada === preguntas[preguntaActual].respuestaCorrecta) {
          resultado.textContent = "¡Respuesta correcta!";
        } else {
          resultado.textContent = "Respuesta incorrecta. La respuesta correcta era: " + preguntas[preguntaActual].respuestas[preguntas[preguntaActual].respuestaCorrecta];
        }

        preguntaActual++;

        if (preguntaActual < preguntas.length) {
          mostrarPregunta();
        } else {
          document.getElementById("pregunta").style.display = "none";
          document.getElementById("respuestas").style.display = "none";
          document.getElementsByTagName("button")[0].style.display = "none";
        }
      }

      mostrarPregunta();
    </script>
  </div>
</body>
</html>
