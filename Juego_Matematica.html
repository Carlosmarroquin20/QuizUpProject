<!DOCTYPE html>
<html>
<head>
  <title>Juego de preguntas</title>
  <link rel="stylesheet" href="Style_game.css">
  <style>body{
    background-image: url('img/principal.jpg');
    background-size: cover;
    background-position: center;
}</style>
</head>
<body>
  <div class="container">
    <h1>Juego de preguntas</h1>

    <div id="pregunta"></div>
    <div id="respuestas">
      <input type="radio" name="opcion" value="0"> <span id="opcion0"></span><br>
      <input type="radio" name="opcion" value="1"> <span id="opcion1"></span><br>
      <input type="radio" name="opcion" value="2"> <span id="opcion2"></span><br>
    </div>
    <button onclick="comprobarRespuesta()">Comprobar</button>
    <a class="geography" href="Categorias.html">Regresar a la pantalla principal</a>
    <div id="resultado"></div>

    <script>
      var preguntas = [
        {
          pregunta: "¿Cuánto es 2+2?",
          respuestas: ["5", "1", "4"],
          respuestaCorrecta: 2
        },
        {
          pregunta: "¿Cuánto es 5x5?",
          respuestas: ["35", "25", "15"],
          respuestaCorrecta: 1
        },
        {
          pregunta: "¿Cuánto es 8-3?",
          respuestas: ["5", "1", "4"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Cuánto es 10/2?",
          respuestas: ["4", "5", "6"],
          respuestaCorrecta: 1
        },
        {
          pregunta: "¿Cuánto es la raíz cuadrada de 49?",
          respuestas: ["7", "10", "8"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Cuál es el valor total de la medida de los ángulos internos de un triángulo?",
          respuestas: ["181 grados", "160 grados", "180 grados"],
          respuestaCorrecta: 2
        },
        {
          pregunta: "¿¿Cuánto es 3x3x3?",
          respuestas: [" 27", " 30", " 37"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Cuánto es 20% de 100?",
          respuestas: ["20.", "30", "50"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Cuánto es la suma de los primeros 10 números naturales?",
          respuestas: [" 55", " 60", " 50"],
          respuestaCorrecta: 0
        },
        {
          pregunta: "¿Cuál es la fórmula del área de un triángulo?",
          respuestas: ["Área = (base x altura)/4", "Área = (base x altura)/2", "Base = (Area x altura)/2"],
          respuestaCorrecta: 1
        }
      ];

      var preguntaActual = 0;
      var resultado = document.getElementById("resultado");
      var opciones = document.getElementsByName("opcion");

      function mostrarPregunta() {
        var pregunta = preguntas[preguntaActual];
        document.getElementById("pregunta").textContent = pregunta.pregunta;
        document.getElementById("opcion0").textContent = pregunta.respuestas[0];
        document.getElementById("opcion1").textContent = pregunta.respuestas[1];
        document.getElementById("opcion2").textContent = pregunta.respuestas[2];
      }

      function comprobarRespuesta() {
        var respuestaSeleccionada = -1;
        for (var i = 0; i < opciones.length; i++) {
          if (opciones[i].checked) {
            respuestaSeleccionada = i;
            break;
          }
        }

        if (respuestaSeleccionada === preguntas[preguntaActual].respuestaCorrecta) {
          resultado.textContent = "¡Respuesta correcta!";
        } else {
          resultado.textContent = "Respuesta incorrecta. La respuesta correcta era: " + preguntas[preguntaActual].respuestas[preguntas[preguntaActual].respuestaCorrecta];
        }

        preguntaActual++;

        if (preguntaActual < preguntas.length) {
          mostrarPregunta();
        } else {
          document.getElementById("pregunta").style.display = "none";
          document.getElementById("respuestas").style.display = "none";
          document.getElementsByTagName("button")[0].style.display = "none";
        }
      }

      mostrarPregunta();
    </script>
  </div>
</body>
</html>
